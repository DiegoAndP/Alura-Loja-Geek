<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/topo.css">
    <link rel="stylesheet" href="assets/css/dropdown.css">
    <link rel="stylesheet" href="assets/css/destaques.css">
    <link rel="stylesheet" href="assets/css/catalogo.css">
    <link rel="stylesheet" href="assets/css/contato.css">
    <link rel="stylesheet" href="assets/css/rodape.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <header class="topo"></header>
    <main>
        <section class="login">
            <form class="login__form" data-form>
            <h2 class="login__titulo">Iniciar Sessão</h2>
            <div class="login__wrapper-input">
                <input class="login__email" required placeholder="Escreva seu nome" autocomplete="username" type="email" pattern="^(.*)(@+.*)$" data-email data-tipo="email" required>
                <span class="login__span"></span>
            </div>
            <div class="login__wrapper-input">
                <input class="login__password" autocomplete="current-password" required placeholder="Escreva sua senha" type="password" pattern="^(?=.*[A-Za-z])(?=.*\d+)(?!.*[@!#$%¨&*\\]).{8,20}$" data-password data-tipo="senha" required>
                <span class="login__span"></span>
            </div>
            <button class="login__button" disabled data-btnlogin type="submit">Entrar</button>
            </form>
        </section>
    </main>
    <footer class="contato"></footer>
    <footer class="rodape"></footer>
</body>
<script type="module" src="./assets/js/main.js"></script>
</html>
