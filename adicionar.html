<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Administrador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/topo.css">
    <link rel="stylesheet" href="assets/css/dropdown.css">
    <link rel="stylesheet" href="assets/css/destaques.css">
    <link rel="stylesheet" href="assets/css/catalogo.css">
    <link rel="stylesheet" href="assets/css/contato.css">
    <link rel="stylesheet" href="assets/css/rodape.css">
    <link rel="stylesheet" href="assets/css/adicionar/botao-adiciona.css">
    <link rel="stylesheet" href="assets/css/adiciona.css">
</head>

<body>
    <header class="topo"></header>
    <main>
        <section class="adiciona">
            <div class="adiciona__container">
                <h1 class="adiciona__titulo">Adicionar novo produto</h1>
                <form class="adiciona__form">
                    <div class="adiciona__form-container">
                        <div class="adiciona__wrapper">
                            <div class="adiciona__logo"></div>
                            <span class="adiciona__texto">Arraste ou clique para adicionar uma imagem ao produto</span>
                            <input type="file" name="image-upload" data-imagem class="adiciona__imagem" required>
                        </div>
                    </div>
                    <div class="adiciona__wrapper-input wrapper-produto">
                        <label for="produto">Nome do Produto</label>
                        <input id="produto" class="adiciona__produto" type="text" data-tipo="produto"
                            pattern="^(.){5,30}$" required>
                        <span class="produto__span"></span>
                    </div>
                    <div class="div adiciona__wrapper-input wrapper-preco">
                        <label for="preco">Preço do Produto</label>
                        <input id="preco" class="adiciona__preco" type="text" data-tipo="preco"
                            pattern="^([0-9]+,+[0-9]{2})$" placeholder="00,00" required>
                        <span class="produto__span"></span>
                    </div>
                    <div class="div adiciona__wrapper-input wrapper-categoria">
                        <label for="preco">Categoria do Produto</label>
                        <input id="categoria" class="adiciona__categoria" type="text" data-tipo="categoria"
                            pattern="^(.){5,15}$" placeholder="Insira a categoria do Produto" required>
                        <span class="produto__span"></span>
                    </div>
                    <textarea class="adiciona__textarea" placeholder="Descrição do Produto" name="" id="" cols="30"
                        rows="10"></textarea>
                    <button type="submit" class="adiciona__botao" data-submit>Adicionar Produto</button>
                </form>
            </div>
        </section>

    </main>
    <footer class="contato"></footer>
    <footer class="rodape"></footer>
</body>
<script type="module" src="./assets/js/main.js"></script>
<script type="text/javascript" src="./assets/js/modulos/dragimagem.js"></script>
<script type="text/javascript" src="./assets/js/adicionar.js"></script>
</html>
